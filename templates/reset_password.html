{% extends 'home.html' %}

{% block content %}

<form method="POST" class="form">
    <label for="password">New Password:</label>
    <input type="password" id="password" class='domainInput' style='margin-bottom:15px; margin-top: 5px;' name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" class='domainInput' style='margin-bottom:15px; margin-top: 5px;' name="confirm_password" required>

    <button type="submit">Reset Password</button>
</form>

{% endblock %}
